        <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
        <script>
            var ctx = 'http://127.0.0.1:37201';

            $('#btnTrait').on('click', () => {
                genTable('Trait', [{data: 'class'}, {data: 'family'}, {data: 'creature'}, {data: 'trait'}, {data: 'material'}, {data: 'description'}])
            })
            $('#btnSpell').on('click', () => {
                genTable('Spell', [{data: 'class'}, {data: 'spell'}, {data: 'charges'}, {data: 'description'}])
            })
            $('#btnGod').on('click', () => {
                genTable('God', [{data: 'god'}, {data: 'tier'}, {data: 'item'}, {data: 'price'}, {data: 'type'}, {data: 'description'}])
            })
            $('#btnRealm').on('click', () => {
                genTable('Realm', [{data: 'realm'}, {data: 'god'}])
            })
            $('#btnCard').on('click', () => {
                genTable('Card', [{data: 'family'}, {data: 'tier'}, {data: 'first'}, {data: 'second'}, {data: 'third'}])
            })
            $('#btnRelic').on('click', () => {
                genTable('Relic', [{data: 'stat'}, {data: 'relic'}, {data: 'rank'}, {data: 'description'}])
            })

            function genTable(catagory, columns) {
                
                $.post(ctx + '/table', $('#form' + catagory).serializeArray(), (data, status) => {
                    $("#table" + catagory).DataTable().destroy()
                    $('#table' + catagory).DataTable({ 
                        data: data,
                        columns: columns
                    })
                })
            }

        </script>
